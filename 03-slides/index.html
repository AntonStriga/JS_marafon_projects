<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #012426 -26%, #60c8d4 145%);
          "
        >
          <h1>One more Deep</h1>
          <p>Again beautiful but dangerous</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #33244f -1%, #7c7edf 124%);
          "
        >
          <h1>Ocean</h1>
          <p>Full of </p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #1bb2c3 1%, #bfeaf7 128%);
          "
        >
          <h1>Coast</h1>
          <p>Unbelievable</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #193324 -8%, #5ae9a6 138%);
          "
        >
          <h1>Deep forest</h1>
          <p>Wild but wonderful</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #102a17 -8%, #70d45e 138%);
          "
        >
          <h1>Picturesque hills</h1>
          <p>Peacefull and hospitable</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #2c0909 -8%, #f04949 138%);
          "
        >
          <h1>Mountains are always dangerous</h1>
          <p>Dangerous beauty</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #323b48 -8%, #68bef7 138%);
          "
        >
          <h1>Beautiful mountains</h1>
          <p>Too high for living</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #0e134f -8%, #1a46f7 138%);
          "
        >
          <h1>Top of the world</h1>
          <p>Endless starry sky</p>
        </div>
      </div>
      <div class="main-slide">
        <div
        style="
          background-image: url('./images/night_sky.jpg');
        "
      ></div>
        <div
          style="
            background-image: url('./images/mountains.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/vulcano.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/hills.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/forest.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/beach.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/ocean.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./images/deep.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
